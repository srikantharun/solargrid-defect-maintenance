  service:
    type: ClusterIP

prometheusOperator:
  admissionWebhooks:
    enabled: false
  tls:
    enabled: false

prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: 
      matchLabels:
        release: prometheus
    serviceMonitorNamespaceSelector: {}
    podMonitorSelectorNilUsesHelmValues: false
    podMonitorSelector: {}
    podMonitorNamespaceSelector: {}
    resources:
      requests:
        memory: "512Mi"
        cpu: "200m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    retention: 15d
    additionalScrapeConfigs:
      - job_name: 'solar-panel-metrics'
        scrape_interval: 5s
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
                - solar-panel-detection
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: prometheus-exporter
          - source_labels: [__meta_kubernetes_service_port_name]
            action: keep
            regex: metrics
    scrapeInterval: "15s"
    evaluationInterval: "15s"
    enableAdminAPI: false
    walCompression: true
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi
  config:
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname', 'job']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'null'
      routes:
      - match:
          alertname: Watchdog
        receiver: 'null'
    receivers:
    - name: 'null'
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'namespace']

additionalPrometheusRules:
  - name: solar-panel-rules
    groups:
      - name: solar-panel-alerts
        rules:
          - alert: HighPanelTemperature
            expr: solar_panel_temperature > 80
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High panel temperature detected"
              description: "Panel temperature has exceeded 80째C for more than 5 minutes (current value: {{ $value }}째C)"
              
          - alert: CriticalPanelTemperature
            expr: solar_panel_temperature > 90
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Critical panel temperature detected"
              description: "Panel temperature has exceeded 90째C (current value: {{ $value }}째C)"
              
          - alert: LowEfficiency
            expr: solar_panel_efficiency < 50
            for: 30m
            labels:
              severity: warning
            annotations:
              summary: "Low panel efficiency detected"
              description: "Panel efficiency has dropped below 50% for more than 30 minutes (current value: {{ $value }}%)"
              
          - alert: PanelDefectDetected
            expr: sum(solar_panel_defects) > 0
            for: 1m
            labels:
              severity: warning
            annotations:
              summary: "Panel defects detected"
              description: "One or more defects have been detected in the solar panels"
